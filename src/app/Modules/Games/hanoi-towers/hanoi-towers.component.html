<h1>[TIC-TAC-TOE BOARD]</h1>
<hr/>
<!--RODS / INICIO -->
<div class="game-container" align="left">
    <table width="100%">
        <thead>
            <td align="center">A</td>
            <td align="center">B</td>
            <td align="center">C</td>
        </thead>
        <tr>
            <td width="33%" align="center"><app-tower [tower]="towerA"></app-tower></td>
            <td width="33%" align="center"><app-tower [tower]="towerB"></app-tower></td>
            <td width="33%" align="center"><app-tower [tower]="towerC"></app-tower></td>
        </tr>
        <tfoot></tfoot>        
    </table>
</div>
<!--RODS / FIN    -->
<!--STATUS / INICIO -->
<hr/>
<div align="left"class="steps-container" *ngFor="let step of this.steps">
    <span>{{step}}</span>
</div>
  <!-- STATUS / FIN   -->
<!-- BUTTONS / INICIO -->
<hr/>
<div align="left">
    <input type="button" id="btnNewGame"   value="[NEW GAME]"    (click)="this.newGame();"   [disabled]="(this._startGame==false)">
    |
    <input type="button" id="btnStartGame" value="[START GAME]"  (click)="this.startGame();" [disabled]="(this._startGame==true)">
</div>
<!-- BUTTONS / FIN    -->
<hr />
<a routerLink="/Home">[Home]</a>
